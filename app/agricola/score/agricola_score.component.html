    <!-- Fields -->
    <range-score [name]="'Fields'" 
        [initialValue]="player.fieldsNum" 
        [keys]="'0 2 3 4 5'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('Fields', $event)">
    </range-score>

    <!-- Pastures -->
    <range-score [name]="'Pastures'" 
        [initialValue]="player.pastureNum" 
        [keys]="'0 1 2 3 4'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('Pastures', $event)">
    </range-score>

    <!-- Grain -->
    <range-score [name]="'Grain'" 
        [initialValue]="player.grainNum" 
        [keys]="'0 1 4 6 8'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('Grain', $event)">
    </range-score>

    <!-- Vegtables -->
    <range-score [name]="'Vegtables'" 
        [initialValue]="player.vegNum" 
        [keys]="'0 1 2 3 4'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('Vegtables', $event)">
    </range-score>

    <!-- Sheep -->
    <range-score [name]="'Sheeples'" 
        [initialValue]="player.sheepNum" 
        [keys]="'0 1 4 6 8'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('Sheeples', $event)">
    </range-score>

    <!-- Wild Boar -->
    <range-score [name]="'Oinkles'" 
        [initialValue]="player.pigNum" 
        [keys]="'0 1 3 5 7'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('Oinkles', $event)">
    </range-score>

    <!-- Cattle -->
    <range-score [name]="'Mooples'" 
        [initialValue]="player.cowNum" 
        [keys]="'0 1 2 4 6'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('Mooples', $event)">
    </range-score>

    <!-- Unused Spaces -->
    <single-score [name]="'Unused'"
        [multiplier]="-1"
        [initialValue]="player.unusedNum"
        (scoreUpdated)="updateScore('Unused', $event)">
    </single-score>

    <!-- Fenced Stables -->
    <single-score [name]="'Stables'"
        [multiplier]="1"
        [initialValue]="player.stableNum"
        (scoreUpdated)="updateScore('Stables', $event)">
    </single-score>

    <!-- Clay Hut Rooms -->
    <single-score [name]="'Clay Room'"
        [multiplier]="1"
        [initialValue]="player.clayNum"
        (scoreUpdated)="updateScore('Clay', $event)">
    </single-score>

    <!-- Stone Hut Rooms -->
    <single-score [name]="'Stone Room'"
        [multiplier]="2"
        [initialValue]="player.stoneNum"
        (scoreUpdated)="updateScore('Stone', $event)">
    </single-score>

    <!-- Family Members -->
    <single-score [name]="'Family Members'"
        [multiplier]="3"
        [initialValue]="player.familyNum"
        (scoreUpdated)="updateScore('Family', $event)">
    </single-score>

    <!-- Points for Cards -->
    <single-score [name]="'Card Points'"
        [multiplier]="1"
        [initialValue]="player.cardNum"
        (scoreUpdated)="updateScore('Cards', $event)">
    </single-score>

    <!--Bonus Points -->
    <single-score [name]="'Bonus Points'"
        [multiplier]="1"
        [initialValue]="player.bonusNum"
        (scoreUpdated)="updateScore('Bonus', $event)">
    </single-score>

    <!-- Total -->
    <div class="panel-body totalScoreEle">Total: {{ player.score }}</div>
