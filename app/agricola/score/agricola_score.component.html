    <!-- Fields -->
    <range-score [name]="'Fields'" 
        [initialValue]="player.fieldsNum" 
        [keys]="'0 2 3 4 5'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('fieldsNum', $event)">
    </range-score>

    <!-- Pastures -->
    <range-score [name]="'Pastures'" 
        [initialValue]="player.pastureNum" 
        [keys]="'0 1 2 3 4'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('pastureNum', $event)">
    </range-score>

    <!-- Grain -->
    <range-score [name]="'Grain'" 
        [initialValue]="player.grainNum" 
        [keys]="'0 1 4 6 8'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('grainNum', $event)">
    </range-score>

    <!-- Vegtables -->
    <range-score [name]="'Vegtables'" 
        [initialValue]="player.vegNum" 
        [keys]="'0 1 2 3 4'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('vegNum', $event)">
    </range-score>

    <range-score [name]="'Sheeples'"

        [keys]="'0 1 4 6 8'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('sheepNum', $event)">
    </range-score>

    <!-- Wild Boar -->
    <range-score [name]="'Oinkles'" 
        [initialValue]="player.pigNum" 
        [keys]="'0 1 3 5 7'" 
        [values]="'-1 1 2 3 4'" 
        (scoreUpdated)="updateScore('pigNum', $event)">
    </range-score>

    <!-- Cattle -->
    <range-score [name]="'Mooples'" 
        [initialValue]="player.cowNum" 
        [keys]="'0 1 2 4 6'"

    <single-score [name]="'Unused'"

    <!-- Fenced Stables -->
    <single-score [name]="'Stables'"
        [multiplier]="1"
        [initialValue]="player.stableNum"
        (scoreUpdated)="updateScore('stableNum', $event)">
    </single-score>

    <!-- Clay Hut Rooms -->
    <single-score [name]="'Clay Room'"
        [multiplier]="1"
        [initialValue]="player.clayNum"
        (scoreUpdated)="updateScore('clayNum', $event)">
    </single-score>

    <!-- Stone Hut Rooms -->
    <single-score [name]="'Stone Room'"
        [multiplier]="2"
        [initialValue]="player.stoneNum"
        (scoreUpdated)="updateScore('stoneNum', $event)">
    </single-score>

    <!-- Family Members -->
    <single-score [name]="'Family Members'"
        [multiplier]="3"
        [initialValue]="player.familyNum"
        (scoreUpdated)="updateScore('familyNum', $event)">
    </single-score>

    <!-- Points for Cards -->
    <single-score [name]="'Card Points'"
        [multiplier]="1"
        [initialValue]="player.cardNum"
        (scoreUpdated)="updateScore('cardNum', $event)">
    </single-score>

    <!--Bonus Points -->
    <single-score [name]="'Bonus Points'"
        [multiplier]="1"
        [initialValue]="player.bonusNum"
        (scoreUpdated)="updateScore('bonusNum', $event)">
    </single-score>

    <!-- Total -->
    <div class="panel-body totalScoreEle">Total: {{ player.score }}</div>
